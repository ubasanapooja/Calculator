<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://app.zenclass.in/shexts/vl.is/zen/suite/bundle.js"></script>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" value="0" disabled>
        </div>
        <div class="buttons">
            <!-- First Row -->
            <button id="clear" class="btn-clear">C</button>
            <button id="backspace" class="btn-backspace">←</button>
            <button id="multiply" class="btn-operation">×</button>

            <!-- Second Row -->
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button id="divide" class="btn-operation">÷</button>

            <!-- Third Row -->
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button id="subtract" class="btn-operation">-</button>

            <!-- Fourth Row -->
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button id="add" class="btn-operation">+</button>

            <!-- Fifth Row -->
            <button class="btn-number">0</button>
            <button class="btn-number">00</button>
            <button id="equal" class="btn-equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
